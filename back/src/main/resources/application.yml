spring:
  profiles:
    active: local

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    url: jdbc:mysql://127.0.0.1:3307/patient_pig
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: pig
    password: pig

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

pig:
  LEVEL_1: 1000
  LEVEL_2: 2000
  LEVEL_3: 3000
debug: true